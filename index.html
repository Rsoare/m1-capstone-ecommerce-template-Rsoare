<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/database.js" defer></script>
    <script src="/js/index.js" defer></script>
    <title>Projeto Front End: E-commerce</title>
</head>

<body>
    <div class="conteiner-header">
        <header class="header-edit">
            <a href="/index.html">
                <h1 class="logo">Next Games</h1>
            </a>
            <nav class="nav-conteiner">
                <ul class="nav-edit">
                    <li><a href="#" class="tag-nav">Todos</a></li>
                    <li><a href="#" class="tag-nav0">Nintendo</a></li>
                    <li><a href="#" class="tag-nav0">Xbox</a></li>
                    <li><a href="#" class="tag-nav0">PlayStation</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <div class="conteiner-main">
        <main class="main-edit">
            <section class="section-produtos">
                <ul class="list-produtos">
                </ul>
            </section>
            <section class="section-carrinho">
                <div class="perquisa-produto">
                    <form>
                        <label for="barra-pesquisa" hidden></label>
                        <input type="text" name="barra-pesquisa" class="barra-pesquisa" id="barra-pesquisa"
                            placeholder="Digite aqui sua pesquisa">
                        <button class="botao-perquisa">Perquisa</button>
                    </form>
                </div>
                <div class="titulo-carrinho">
                    <h2>Carrinho de compras</h2>
                </div>
                <ul class="lista-carrinho">
                </ul>
                <div>
                    <div class="total-produtos">
                        <p>Quantidade:</p>
                        <span class="totalQuantidade">0</span>
                    </div>
                    <div class="total-produtos">
                        <p>Total</p>
                        <span class="totalCarrinho">R$ 0,00</span>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
